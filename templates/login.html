{% extends 'base.html' %}

{% block meta %}
<title>Login - Football Bidding</title>
{% endblock meta %}

{% block content %}
<div class="min-h-screen bg-black flex items-center justify-center p-8">
  <div class="max-w-md w-full">
    <div class="bg-gray-900 border border-magenta-500 rounded-lg p-8 shadow-lg">
      <div class="text-center mb-8">
        <h2 class="text-2xl font-semibold text-white mb-2">Welcome Back</h2>
        <p class="text-magenta-300">Sign in to your Football Bidding account</p>
      </div>

      <form id="loginForm" class="space-y-5">
        {% csrf_token %}
        <div>
          <label for="username" class="block text-sm font-medium text-white mb-2">Username</label>
          <input id="username" name="username" type="text" required
                 class="w-full px-4 py-3 border border-magenta-500 rounded focus:outline-none focus:border-magenta-300 bg-gray-800 text-white placeholder-magenta-300">
        </div>

        <div>
          <label for="password" class="block text-sm font-medium text-white mb-2">Password</label>
          <input id="password" name="password" type="password" required
                 class="w-full px-4 py-3 border border-magenta-500 rounded focus:outline-none focus:border-magenta-300 bg-gray-800 text-white placeholder-magenta-300">
        </div>

        <button type="submit" id="loginBtn"
                class="w-full bg-magenta-600 text-white font-medium py-3 px-4 rounded hover:bg-magenta-500 focus:outline-none focus:ring-2 focus:ring-magenta-500 focus:ring-offset-2 transition duration-200">
          Sign In
        </button>
      </form>

      <div class="mt-6 text-center">
        <p class="text-magenta-300 text-sm">
          Don't have an account?
          <a href="{% url 'main:register' %}" class="text-magenta-400 hover:text-magenta-300 font-medium">
            Sign Up
          </a>
        </p>
      </div>
    </div>
  </div>
</div>

<script>
document.getElementById('loginForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    const form = e.target;
    const formData = new FormData(form);
    const btn = document.getElementById('loginBtn');
    const originalText = btn.textContent;

    btn.textContent = 'Signing In...';
    btn.disabled = true;

    try {
        const response = await fetch("{% url 'main:login_ajax' %}", {
            method: "POST",
            body: formData,
            headers: {
                "X-Requested-With": "XMLHttpRequest",
                "X-CSRFToken": document.querySelector('[name=csrfmiddlewaretoken]').value
            }
        });

        const data = await response.json();

        if (data.success) {
            showToast("Welcome Back", "Login successful!", "success");
            setTimeout(() => window.location.href = "{% url 'main:show_main' %}", 1000);
        } else {
            showToast("Login Failed", data.errors || "Invalid credentials.", "error");
            btn.textContent = originalText;
            btn.disabled = false;
        }
    } catch (error) {
        console.error(error);
        showToast("Network Error", "Please try again.", "error");
        btn.textContent = originalText;
        btn.disabled = false;
    }
});
</script>
{% endblock content %}
