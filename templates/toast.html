{% load static %}
<div 
    id="toast-component"
    class="fixed bottom-8 right-8 p-[2px] rounded-xl shadow-2xl z-50 
           opacity-0 translate-y-64 flex items-center gap-4
           transition-all duration-500 ease-out
           bg-gradient-to-r from-pink-600 via-fuchsia-800 to-pink-600 
           animate-gradient-border"
>
    <!-- Inner container with matte black background -->
    <div class="w-full h-full bg-black/90 rounded-xl p-4 px-8 flex items-center gap-4 text-pink-200">
        <span id="toast-icon" class="text-2xl"></span>
        <div>
            <h3 class="font-bold text-pink-300" id="toast-title">
                This is a Sample Title
            </h3>
            <p class="text-pink-200 text-sm line-clamp-3" id="toast-message">
                This is a Sample Message
            </p>
        </div>
    </div>
</div>

<script src="{% static 'js/toast.js' %}"></script>

<style>
/* Moving gradient border animation */
@keyframes moveGradient {
  0% {
    background-position: 0% 50%;
  }
  50% {
    background-position: 100% 50%;
  }
  100% {
    background-position: 0% 50%;
  }
}

.animate-gradient-border {
  background-size: 200% 200%;
  animation: moveGradient 4s linear infinite;
}
</style>
